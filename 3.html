<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 складываем с 10 получаем 20.
    2. конкатенацией соединяем 20 и строку 10 в строку "2010".
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. конкатенацией соединяем 10 и строку 10 в строку "1010".
    2. конкатенацией соединяем строку "1010" и 10 в строку "101010".
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 складываем с 10 получаем 20.
    2. 20 складываем с числом 10 (т.к. унарный "+"" перед строкой "10" преобразует ее в число) получаем 30.
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. -"" будет преобразовано в -0 (т.к пробельные символы преобразуются в 0).
    2. 10 разделим на -0 получаем -Infinity.
    3. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. +"2,5" будет преобразовано в NaN (т.к дробные значения записываются с точкой, а тут из-за запятой будет строка).
    2. 10 разделим на NaN получаем NaN.
    3. С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
